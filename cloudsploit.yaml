  - ecr/ecrRepositoryPolicy
  - EC2/ebsSnapshotPublic
  - Lambda/lambdaPublicAccess
  - RDS/rdsSnapshotPubliclyAccessible
  - SNS/topicPolicies
  - SQS/sqsPublicAccess

